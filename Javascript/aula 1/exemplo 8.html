<meta charset="utf-8">
<script type="text/javascript">
var a = parseInt(prompt("Entre com numero 1: "));
var b = parseInt(prompt("Entre com numero 2: "));
if (a > b)
	{
		document.write ("O valor de A é maior"); 
	}
	else if (a < b)
	{
		document.write ("O valor de B é maior"); 
	}
	else if (a == b)
	{
		document.write ("Os valores A e B são iguais"); 
	}
</script>
