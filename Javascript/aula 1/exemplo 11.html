<script type=text/javascript>
var a=parseInt(prompt("Informe o primeiro numero: "));
var b=parseInt(prompt("Informe o segundo numero: "));
var c=parseInt(prompt("Informe o terceiro numero: "));

if(a>b&&a>c){
    document.write("O maior valor e o de A");
}

else if(b>a&&b>c){
    document.write("O maior valor e o de B");
}
else if(c>a&&c>b){
    document.write("O maior valor e o de C");
}
</script>
