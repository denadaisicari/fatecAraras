<script type="text/javascript">
//Por padrao os inputs vem como texto, por isso necessario o parseInt para transformar em numero
var a = parseInt(prompt("Entre com o 1ยบ Valor: "));
var b = parseInt(prompt("Entre com o 2ยบ Valor: "));
var soma=a+b;
var sub=a-b;
var mult=a*b;
var div=a/b;
alert ("Soma: "+soma);
alert ("Subtracao: "+sub);
alert ("Multiplicacao: "+mult);
alert ("Divisao: "+div);
</script>
