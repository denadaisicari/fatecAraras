<script type="text/javascript">
    var a = parseInt(prompt("Entre com a opcao: "));
    switch(a)
    {
        case 1:
            alert("Voce escolheu opcao 1");
            break;
        case 2:
            alert("Voce escolheu opcao 2");
            break;
        default:
            alert("Voce nao escolheu porra nenhuma");
            break;
    }
    </script>
