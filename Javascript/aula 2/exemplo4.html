<script type=text/javascript>
var idade = parseInt(prompt("Entre com sua idade:"));
    switch(true)
    {
        case (idade < 7):
        alert("Infantil");
        break;
        case (idade >= 7 && idade < 12):
        alert("Juvenil A");
        break;
        case (idade >= 12 && idade < 17):
        alert("Juvenil B");
        break;
        case (idade > 18):
        alert("Adulto");
        break;
    }
</script>
